<div class="full-width">
				<mat-form-field  class="full-width" appearance="fill">
					<mat-label>Street Address</mat-label>
					<input matInput [(ngModel)]="contactLocation['vcard:street-address']">
				</mat-form-field>
</div>
<div>
	<table  class="full-width" cellspacing="0">
		<tr>
			<td>
				<mat-form-field  class="full-width" appearance="fill">
					<mat-label>City</mat-label>
					<input matInput [(ngModel)]="contactLocation['vcard:locality']">
				</mat-form-field>
			</td>
			<td>
				<mat-form-field  class="full-width" appearance="fill">
					<mat-label>Country</mat-label>
					<input matInput [(ngModel)]="contactLocation['vcard:country-name']">
				</mat-form-field>
			</td>
			<td>
				<mat-form-field  class="full-width" appearance="fill">
					<mat-label>Postcode</mat-label>
					<input matInput [(ngModel)]="contactLocation['vcard:postal-code']">
				</mat-form-field>
			</td>
		</tr>
	</table>
</div>
